<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Experience Gabrielle Essence Eau De Parfum. A floral, solar, and voluptuous interpretation created by Olivier Polge for CHANEL. Shop this luxurious fragrance now for $149.99 and add it to your cart."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://haquanq-frontendmentor.github.io/product-preview-card-component/" />
    <meta property="og:title" content="Frontend Mentor | Product Preview Card Component" />
    <meta
      property="og:description"
      content="Experience Gabrielle Essence Eau De Parfum. A floral, solar, and voluptuous interpretation created by Olivier Polge for CHANEL. Shop this luxurious fragrance now for $149.99 and add it to your cart."
    />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/haquanq-frontendmentor/product-preview-card-component/main/docs/preview.jpg"
    />

    <!-- Twitter/X Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="Frontend Mentor | Product Preview Card Component" />

    <link rel="canonical" href="https://haquanq-frontendmentor.github.io/product-preview-card-component" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Product Preview Card Component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Product preview card</h1>
      <article class="product">
        <picture class="product__image">
          <source media="(min-width: 48em)" srcset="./assets/images/image-product-desktop.jpg" />
          <img
            src="./assets/images/image-product-mobile.jpg"
            alt="An iamge of Gabrielle Channel Essence perfume bottle lying around"
          />
        </picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="product__price">
            <p class="product__price--new">
              <span class="sr-only">New price: </span>
              <span>$149.99</span>
            </p>
            <p class="product__price--old">
              <span class="sr-only">Old price: </span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="product__add-cart-btn" type="button">
            <img src="./assets/images/icon-cart.svg" alt="cart-icon" />
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
