<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main__container">
      <h1 class="sr-only">Product preview card</h1>
      <article class="product">
        <picture class="product__image">
          <source media="(min-width: 48em)" srcset="./assets/image-product-desktop.jpg" />
          <img
            src="./assets/image-product-mobile.jpg"
            alt="An iamge of Gabrielle Channel Essence perfume bottle lying around"
          />
        </picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <p class="product__price__discount">
              <span class="sr-only">Price after discount: </span>
              <span>$149.99</span>
            </p>
            <p class="product__price__origin">
              <span class="sr-only">Original price: </span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="product__add-cart-btn">
            <img src="./assets/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
