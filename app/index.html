<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product-wrapper">
        <picture class="product-image">
          <source
            media="(min-width:600px)"
            srcset="./assets/image-product-desktop.jpg"
          />
          <img src="./assets/image-product-mobile.jpg" alt="product-image" />
        </picture>
        <section class="product-content-wrapper">
          <h3 class="product-category">Perfume</h3>
          <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price-wrapper">
            <p class="product-price">$149.99</p>
            <p class="product-origin-price"><s>$169.99</s></p>
          </div>
          <button class="btn">
            <img src="./assets/icon-cart.svg" alt="icon-cart" />Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
